<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="card-profile">
    <div class="row">
      <img class="imagempf" src="images/image-victor.jpg" alt="victor">
    </div>
    <div class="row">
      <h3 class="nome">Victor Crest <span>26</span></h3>
      <p><span>London</span></p>
    </div>
    <div class="card-footer">
      <div class="card-meta">
          <p class="card-meta-num">80K</p>
          <p class="card-meta-title">Followers</p>
      </div>
      <div class="card-meta">
        <p class="card-meta-num">803K</p>
        <p class="card-meta-title">Likes</p>
    </div>
    <div class="card-meta">
      <p class="card-meta-num">1.4K</p>
      <p class="card-meta-title">Photos</p>
  </div>
    </div>
    
</div>   
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Gabriel Andrade Dos Santos</a>.
  </div>
</footer>
</body>
</html>
